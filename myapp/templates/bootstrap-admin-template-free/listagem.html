{% extends 'bootstrap-admin-template-free/base.html' %}
{% block content %}
<div class="col-12">
    
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Listagem de ve√≠culos</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Cor</th>
                        <th scope="col">Placa</th>
                    </tr>
                </thead>
                <tbody>
                    {% for veiculos in veiculos %}
                    <tr>
                        <th scope="row">{{veiculos.marca}}</th>
                        <td>{{veiculos.modelo}}</td>
                        <td>{{veiculos.cor}}</td>
                        <td>{{veiculos.placa}}</td>

                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
