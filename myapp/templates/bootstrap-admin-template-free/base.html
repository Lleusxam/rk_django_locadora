<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>



        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="{% url 'home' %}" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">

                </div>
                <div class="navbar-nav w-100">
                    {% if user.is_authenticated %}
                    <a href="{% url 'crud' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>CRUD</a>
                    <a href="{% url 'consulta' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Consulta</a>
                    <a href="{% url 'listagem' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Listagem</a>
                    <a href="{% url 'sobre' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Sobre</a>
                    {% else %}
                    <a href="{% url 'consulta' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Consulta</a>
                    <a href="{% url 'listagem' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Listagem</a>
                    <a href="{% url 'sobre' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Sobre</a>

                    {% endif %}
                </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0 justify-content-end">
                <a href="" class="nav-link">
                    <span class="d-none d-lg-inline-flex">{{ user.username }}</span>
                </a>
                {% if user.is_anonymous %}
                <a class="nav-link" href={% url 'login' %}>
                    <span class="d-none d-lg-inline-flex">Entrar</span>
                </a>
                {% else %}
                <a class="nav-link" href={% url 'logout' %}>
                    <span class="d-none d-lg-inline-flex">Sair</span>
                </a>
                {% endif %}
            </nav>
            <!-- Navbar End -->
        <div class="container-fluid pt-4 px-4">
           <!-- CONTEÃšDO!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
           {% block content %} {% endblock %}
        </div>
        <!-- Content End -->



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
